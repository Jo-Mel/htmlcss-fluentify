<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fluentify</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    </head>
    <body>

        <div class="container-fullwidth blue">
            <div class="container background">
                <nav class="clearfix">

                        <img src="https://www.fluentify.com/home/wp-content/themes/fluentify/assets/files/Logo-fluentify.svg" alt="logo">

                    <ul class="main-menu">
                        <li>il metodo</li>
                        <li>la tecnologia</li>
                        <li>real-life english</li>
                        <li>soluzioni aziendali</li>
                    </ul>

                    <ul class="call-to-action">
                        <li class="item">diventa un tutor</li>
                        <li class="login">
                            <button class="button" type="button" name="button">log in</button>
                        </li>
                        <li>
                            <button class="button" type="button" name="button">struttura un piano</button>
                        </li>
                    </ul>


                </nav>
                <div class="banner">
                    <div class="testo-banner">
                        <div class="title">
                            <h1>Scegli l'inglese studiato
                            <br>per i professionisti
                            </h1>
                            <button class="button" type="submit" name="button">Struttura un Piano
                            </button>
                        </div>


                    </div>
                </div>
            </div>

        </div>
        <div class="container-fullwidth grey">
            <div class="container"></div>

        </div>
        <div class="container-fullwidth white">
            <div class="container clearfix">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

        </div>
